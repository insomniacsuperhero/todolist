<body>
    
    <div class="container">
        <h1 align="center">Todo List</h1>
        <!--input box-->
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask">Enter task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task">
                    
                  </div>
            </div>
            <div class="col-md-5 row p-1">
                <div class="col-6 col-sm-3 col-md-6 p-1 m-0.5">
                    <button type="button" class="btn btn-success col" disabled id="btnAdd"><i class="fas fa-plus"></i> Add</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1 m-0.5">
                    <button type="button" class="btn btn-danger col" disabled id="btnReset"><i class="fas fa-backspace"></i> Reset</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1 m-0.5">
                    <button type="button" class="btn btn-info col" disabled id="btnSort"><i class="fas fa-sort-amount-down"></i> Sort</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1 m-0.5">
                    <button type="button" class="btn btn-warning col" disabled id="btnCleanup"><i class="fas fa-trash-alt"></i> Clean</button>
                </div>
            </div>
